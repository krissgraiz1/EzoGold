<!DOCTYPE html>
<html dir="rtl" lang="ar-ly">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Gold System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Cairo', sans-serif;
        background-color: #f4f7f6;
    }
    .btn-gold {
        background-color: #D4AF37;
        color: #fff;
        border: none;
        font-weight: bold;
    }
    .btn-gold:hover {
        background-color: #b89a30;
        color: #fff;
    }
    .login-container .form-control, .login-container .input-group-text {
        font-size: 1.1rem;
    }
    .login-container .input-group-text {
        background-color: #e9ecef;
    }
    .login-logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        padding: 8px;
        background: #fff;
        object-fit: cover;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        animation: floatAnimation 5s ease-in-out infinite;
    }
    @keyframes floatAnimation {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vw-100 vh-100">
    <div class="login-container card p-4 shadow" style="width:450px;border-top:5px solid #D4AF37;">
      <div class="text-center mb-3">
        <img src="assets/newlogofix.PNG" class="login-logo" alt="Logo">
        <h1 class="fs-4 fw-bold mt-3">Gold and Currency System</h1>
        <p class="text-muted">الرجاء إدخال بيانات الحساب</p>
      </div>

      <!-- Static form (لن يعمل تسجيل الدخول فعليًا) -->
      <form>
        <label class="form-label small">اسم المستخدم</label>
        <div class="mb-3 input-group">
          <input type="text" class="form-control" placeholder="admin" required>
          <span class="input-group-text"><i class="bi bi-person"></i></span>
        </div>

        <label class="form-label small">كلمة المرور</label>
        <div class="mb-4 input-group">
          <input type="password" class="form-control" placeholder="••••••••" required>
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
        </div>

        <button type="button" class="btn btn-gold w-100 py-2">Login</button>
      </form>

      <div class="footer text-center text-muted small mt-3">© 2025 All rights reserved</div>
    </div>
  </div>
</body>
</html>
